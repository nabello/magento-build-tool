#Do not edit this file, it will most certainly break the tool
[builds]

    [[__many__]]
        server_name = string(min=3, max=30, default=Default_Name)
        server_host = ip_addr(default="127.0.0.1")
        server_user = string(min=1, max=10, default=root)
        ssh_key_path = string(min=1, default=~/.ssh/)
        source_build_path = string(min=1, default=/var/www/magento)
        destination_build_path = string(min=1, default=/var/www/magento)